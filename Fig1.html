
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript">
    $.getScript( "https://www.gstatic.com/charts/loader.js", function() {
      if ((typeof google === 'undefined') || (typeof google.visualization === 'undefined')) 
      {
         google.charts.load('current', {'packages':['corechart']});
      }

      google.charts.setOnLoadCallback(drawChart_netease_______________);
    });
    
    function drawChart_netease_______________() {
        var dataArr = [['Comment-numbers', 'Inside Out', 'Dear Boy (Avicii by Avicii)', 'Say My Name (Kids Want Techno Remix)', 'Vagrant', 'Seve', 'Ellie', 'Shades Of Grey (DFLV Remix)', 'Forgettable', 'Weekend', 'Shine (Matoma Remix)', 'Wake', 'All I See', 'The Ocean (Radio Edit)', 'One Of Us', 'Heaven (Original Mix)', 'Heaven (Kiso Remix)', 'Paris', 'Ghost (Lost Kings Remix)', 'Pretty Young Money', 'Better Place (Raspo Remix)', 'Song For The Rich (Bearson Remix)', 'Sing Me To Sleep (Raspo Remix)', 'Waves', 'Miracle In The Middle Of My Heart (Original Mix)', "Don't You Worry Child (Charming Horses Remix Edit)", "Don't You Worry Child (Charming Horses Remix)", 'Rather Be', 'Let Her Go (Soco Remix)', 'Goodbye (Drop Tower Remix)', 'Fade (The Next Episode Remix)'], ['Song-name', 2420, 3051, 1589, 10855, 84269, 23735, 3230, 5015, 6750, 1354, 1048, 67291, 430, 2316, 29750, 14662, 1226, 6381, 80, 309, 525, 102, 10903, 1802, 251, 1469, 34078, 780, 413, 3633]];
        var grTitle = 'netease歌曲评论图';
        var height = 600;
        var width = 1000;
        var logScaleFlag = false;
        var vAxisTitle = '';
        var vAxisOpt;
        if(logScaleFlag)
        {
            vAxisOpt = { title: vAxisTitle, logScale: true, format: 'scientific'};
        }
        else
        {
            vAxisOpt = { title: vAxisTitle };
        }

        var options = {
            width: width,
            height: height,
            explorer: { actions: ['dragToZoom', 'rightClickToReset'], maxZoomIn: 0.01 },
            curveType: 'function',
            title: grTitle,
            titleTextStyle: { fontSize: 18, bold: true },
            hAxis: { title: dataArr[0][0] },
            vAxis: vAxisOpt,
            
        };

        var data = new google.visualization.DataTable();
        var csvOut = "data:text/csv;charset=utf-8";
        // Add column headers
        data.addColumn('string',dataArr[0][0]);
        csvOut += ',' + dataArr[0][0];
        for (var j = 0; j < dataArr[0].length-1; j++)
        {
           data.addColumn('number',dataArr[0][j+1]);
           csvOut += ',' + dataArr[0][j+1];
        }
        csvOut += '\n';

        // Add columns
        for (var i = 1; i < dataArr.length; i++)
        {
            data.addRow(dataArr[i]);
            csvOut += dataArr[i].join(",") + '\n';
        }

        var chart = new google.visualization.BarChart(document.getElementById('chart_div_netease_______________'));

        chart.draw(data, options);
        document.getElementById('pic_div_netease_______________').innerHTML = '<a href="' + chart.getImageURI() + '" download="'+grTitle+'.png">Download Figure</a>'
        document.getElementById('csvFileDl_netease_______________').innerHTML = '<a href="' + encodeURI(csvOut) + '" download="'+grTitle+'.csv">Download CSV</a>'
    }
    </script>
</head>
<body>
    <div id="chart_div_netease_______________"></div>
    <div id="pic_div_netease_______________"></div>
    <div id="csvFileDl_netease_______________"></div>
</body>
</html>
